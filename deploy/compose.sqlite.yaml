name: minimal_indexer

services:
  dipdup:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    command: ["-C", "sqlite", "run"]
    restart: always
    env_file: .env
    ports:
      - 46339
      - 9000
    volumes:
      - sqlite:${SQLITE_PATH:-/tmp/minimal_indexer.sqlite}

volumes:
  sqlite: