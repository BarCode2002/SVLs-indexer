spec_version: 3.0
package: dipdup_indexer

datasources:
  tzkt:
    kind: tezos.tzkt
    url: https://api.ghostnet.tzkt.io
  local_ipfs:
    kind: http
    url: http://ipfs-service:8080/ipfs/
    http:
      retry_count: 0

contracts:
  tz_svls:
    kind: tezos
    address: KT1PDGYFMWbFBoAM5niufD3kq3m9B3YE6M8T
    typename: tz_svls

indexes:
  tz_svls_bigmap:
    kind: tezos.big_maps
    datasources:
      - tzkt
    handlers:
      - callback: on_change
        contract: tz_svls
        path: svls
    skip_history: always