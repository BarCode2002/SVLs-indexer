spec_version: 3.0
package: minimal_indexer

datasources:
  tzkt:
    kind: tezos.tzkt
    url: https://api.ghostnet.tzkt.io
  local_ipfs:
    kind: http
    url: http://host.docker.internal:8080/ipfs/

contracts:
  tz_svls:
    kind: tezos
    address: KT1GsM9dQZJSYTDG4ko7X7KfVbBwxNq9p6x6
    typename: tz_svls

indexes:
  tz_svls_bigmap:
    kind: tezos.big_maps
    datasources:
      - tzkt
    handlers:
      - callback: on_change
        contract: tz_svls
        path: svls
    skip_history: always
